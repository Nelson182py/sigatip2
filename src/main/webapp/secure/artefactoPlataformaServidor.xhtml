<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:body>
        <ui:composition template="/WEB-INF/template.xhtml"  >
            <ui:define name="tituloPagina">
                Administración de Artefactos
            </ui:define>    
            <ui:define name="content">
                <h:form id="formArtef">
                    <p:dataTable id="dtArtef" value="#{artefactoPlataformaServidorBean.lista}" var="row" rows="10" rowKey="#{row.idArtefactoXPlataforma}">

                        <p:column headerText="Plataforma">
                            <p:outputLabel value="#{row.idPlataforma.nombre}" />
                        </p:column>

                        <p:column headerText="Artefacto">                           
                            <p:outputLabel value="#{row.nombreArtefacto}" />
                        </p:column>                        

                        <p:column headerText="Descripción">                           
                            <p:outputLabel value="#{row.descripcion}" />
                        </p:column>

                        <p:column headerText="Activo">
                            <p:outputLabel value="#{row.activo eq true ? 'Si' : 'No'}" />
                        </p:column>


                        <p:column headerText="Acción">
                            <center>
                                <p:commandButton icon="fa fa-pencil Fs100 Red" title="Editar" oncomplete="PF('wbArtef').show()"
                                                 update="formDlgArtef" action="#{artefactoPlataformaServidorBean.antesActualizar}">
                                    <f:setPropertyActionListener value="#{row}" target="#{artefactoPlataformaServidorBean.selected}" />
                                    <f:setPropertyActionListener value="#{true}" target="#{artefactoPlataformaServidorBean.editando}" />
                                </p:commandButton>

                                <p:commandButton icon="fa fa-minus-circle Fs100 Red" title="Eliminar" 
                                                 action="#{artefactoPlataformaServidorBean.eliminar}" update="formArtef:dtArtef formGrowl:growl">
                                    <f:setPropertyActionListener value="#{row}" target="#{artefactoPlataformaServidorBean.selected}" />
                                    <p:confirm header="Confirmación" message="Estas seguro?" icon="pi pi-exclamation-triangle" />
                                </p:commandButton>
                            </center>
                        </p:column>

                    </p:dataTable> 

                    <div class="float-sm-right" style="padding-top: 10px;">
                        <p:commandButton value="Agregar Artefacto" ajax="true" icon="fa fa-plus-circle"  
                                         oncomplete="PF('wbArtef').show();"
                                         actionListener="#{artefactoPlataformaServidorBean.agregar}"
                                         update="formDlgArtef">
                            <f:setPropertyActionListener value="#{false}" target="#{artefactoPlataformaServidorBean.editando}" />
                        </p:commandButton>
                    </div>
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
                    </p:confirmDialog>  
                </h:form>

                <p:dialog id="dlgArtef" widgetVar="wbArtef" closeOnEscape="true" closable="true" header="Plataforma"
                          width="1050" height="650" minHeight="650" appendTo="@(body)"> 
                    <h:form id="formDlgArtef">
                        <p:tabView id="tabv" dynamic="true" cache="false" > 
                            <p:tab title="Datos Artefacto">
                                <div class="bd-example">                                   

                                    <div class="form-group row">
                                        <label for="selPro" class="col-sm-2 col-form-label">Plataforma</label>
                                        <div class="col-sm-10">
                                            <p:selectOneMenu id="selPro" value="#{artefactoPlataformaServidorBean.plataformaSelected}" 
                                                             converter="omnifaces.SelectItemsConverter" style="width: 760px !important"
                                                             >

                                                <f:selectItems value="#{artefactoPlataformaServidorBean.listaPlataformas}" 
                                                               var="row" itemLabel="#{row.nombre}" itemValue="#{row}" />
                                            </p:selectOneMenu>
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
                                        <div class="col-sm-10">
                                            <p:inputText id="nombre" styleClass="form-control" required="false"
                                                         value="#{artefactoPlataformaServidorBean.selected.nombreArtefacto}"/>
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label for="nombre" class="col-sm-2 col-form-label">Descripción</label>
                                        <div class="col-sm-10">
                                            <p:inputText id="descr" styleClass="form-control" required="false"
                                                         value="#{artefactoPlataformaServidorBean.selected.descripcion}"/>
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label for="nombre" class="col-sm-2 col-form-label">Activo</label>
                                        <div class="col-sm-10">
                                            <p:selectBooleanCheckbox required="false"
                                                                     value="#{artefactoPlataformaServidorBean.selected.activo}"/>
                                        </div>
                                    </div>
                                </div>
                            </p:tab>

                            <p:tab id="tabArtefactos"  title="Agregar Servidores">
                                <h:panelGroup id="datosServidores">
                                    <p:pickList id="pickList" value="#{artefactoPlataformaServidorBean.servidorDualList}" 
                                                var="serv" itemLabel="#{serv.hostname}" itemValue="#{serv}" 
                                                converter="entityConverter">
                                    </p:pickList>


                                </h:panelGroup>






                            </p:tab>


                        </p:tabView>


                        <center>
                            <p:commandButton  styleClass="ui-priority-primary" value="Guardar" style="width: 80px;"
                                              action="#{artefactoPlataformaServidorBean.guardar}"
                                              update="formArtef:dtArtef formGrowl:growl"
                                              process="@this @form"
                                              rendered="#{!artefactoPlataformaServidorBean.editando}"
                                              />

                            <p:commandButton  styleClass="ui-priority-primary" value="Actualizar" style="width: 100px;"
                                              action="#{artefactoPlataformaServidorBean.actualizar}"
                                              update="formArtef:dtArtef formGrowl:growl"
                                              process="@this @form"
                                              rendered="#{artefactoPlataformaServidorBean.editando}"
                                              />

                            <p:commandButton  styleClass="ui-priority-secondary" value="Salir" style="width: 80px;"
                                              onclick="PF('wbArtef').hide()"></p:commandButton>

                        </center>
                    </h:form>
                </p:dialog>  
            </ui:define>    

        </ui:composition>    
    </h:body>
</html>
