
<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:jsf="http://xmlns.jcp.org/jsf"
       xmlns:p="http://primefaces.org/ui"
       xmlns:h="http://xmlns.jcp.org/jsf/html">

    <head jsf:id="head">
        <title>Login </title>

        <!--===============================================================================================-->	
        <h:graphicImage name="images/icons/favicon.ico"/>
        
        <!--===============================================================================================-->
        <h:outputStylesheet name="vendor/bootstrap/css/bootstrap.min.css"/>
        
        <!--===============================================================================================-->
        <h:outputStylesheet name="onts/font-awesome-4.7.0/css/font-awesome.min.css"/>
        <!--===============================================================================================-->
        <h:outputStylesheet name="fonts/Linearicons-Free-v1.0.0/icon-font.min.css"/>
        <!--===============================================================================================-->
        <h:outputStylesheet name="vendor/animate/animate.css"/>
        <!--===============================================================================================-->	
        <h:outputStylesheet name="vendor/css-hamburgers/hamburgers.min.css"/>
        <!--===============================================================================================-->
        <h:outputStylesheet name="vendor/animsition/css/animsition.min.css"/>
        <!--===============================================================================================-->
        <h:outputStylesheet name="vendor/select2/select2.min.css"/>
        <!--===============================================================================================-->	
        <h:outputStylesheet name="vendor/daterangepicker/daterangepicker.css"/>
        <!--===============================================================================================-->
        <h:outputStylesheet name="css/util.css"/>
        <h:outputStylesheet name="css/main.css"/>
        <!--===============================================================================================-->


    </head>


    <body jsf:id="body">

         
        
        <div class="limiter">
            <div class="container-login100">
                <div class="wrap-login100">
                    <div class="login100-form-title" style="background-image: url(images/bg-01.jpg);">
                        <span class="login100-form-title-1">
                            Iniciar sesión
                        </span>
                    </div>

                    <form jsf:id="form" class="login100-form validate-form">

                        
                        
                        <div class="wrap-input100 validate-input m-b-26" data-validate="Usario es requerido">
                            <span class="label-input100">Usuario:    </span>
                            <input jsf:id="txtUsuario" jsf:value="#{loginBean.username}" class="input100" type="text"   placeholder="Ingresar usuario"></input>
                            <span class="focus-input100"></span>
                        </div>


                        <div class="wrap-input100 validate-input m-b-18" data-validate = "Contraseña requerido">
                            <span class="label-input100">Contraseña:</span>
                            <input jsf:id="txtPassword"  jsf:value="#{loginBean.password}" class="input100" type="password" placeholder="Ingresar Contraseña"></input>
                            <span class="focus-input100"></span>
                        </div> 


                        <div class="flex-sb-m w-full p-b-30">
                            <div class="contact100-form-checkbox">
                                <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                                    <label class="label-checkbox100" for="ckb1">
                                        Recordarme
                                    </label>
                                </input>
                            </div>

                            <div>
                                <a href="http://localhost:8080/SisGestionWeb/faces/olvidarPasword.xhtml" class="txt1">
                                    Olvidó su contraseña?
                                </a>
                            </div>
                        </div>

                        <div class="container-login100-form-btn">
                            <button  type="submit" jsf:action="#{loginBean.loginControl()}" class="login100-form-btn" >
                                Ingresar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <h:outputScript name="vendor/jquery/jquery-3.2.1.min.js"/>    
        <h:outputScript name="vendor/animsition/js/animsition.min.js"/>    
        <h:outputScript name="vendor/bootstrap/js/popper.js"/>    
        <h:outputScript name="vendor/bootstrap/js/bootstrap.min.js"/>    
        <h:outputScript name="vendor/select2/select2.min.js"/>    
        <h:outputScript name="vendor/daterangepicker/moment.min.js"/>    
        <h:outputScript name="vendor/daterangepicker/daterangepicker.js"/>    
        <h:outputScript name="vendor/countdowntime/countdowntime.js"/>    
        <h:outputScript name="js/main.js"/>    
        
        
   



    </body>
</html>
