<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:p="http://primefaces.org/ui"
       xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <link href="../resources/css/default.css" rel="stylesheet" type="text/css"/>
        <link href="../resources/css/main.css" rel="stylesheet" type="text/css"/>
        <link href="./../../resources/css/default.css" rel="stylesheet" type="text/css"/>
        <style type="text/css">
            .ui-datalist {
                width:300px;
                margin-bottom: 20px;
            }

            .ui-datalist-item {
                padding:3px;
            }

            .paginated .ui-datalist-data {
                padding-left: 20px;
            }
        </style>
    </h:head>


    <ui:composition template="/WEB-INF/template.xhtml"  >
        <ui:define name="tituloPagina">
            Administración de Menú
        </ui:define>
        <ui:define name="content" >
            <h:form id="formMenu">
                <p:dataTable id="dtMenu" value="#{menuController.listaMenu}" var="menu" rows="10" rowKey="#{menu.idMenu}">

                    <!--                    <p:column style="width:36px">
                                            <p:rowToggler />
                                        </p:column>-->

                    <p:column headerText="Nombre Menú">
                        <p:outputLabel value="#{menu.nombre}" />
                    </p:column>

                    <p:column headerText="Acción" style="width: 150px;">
                        <center>
                            <p:commandButton icon="fa fa-pencil Fs100 Red" title="Editar" oncomplete="PF('wbMenu').show()"
                                             update="formDlgMenu" action="#{menuController.antesActualizar}">
                                <f:setPropertyActionListener value="#{menu}" target="#{menuController.menuSeleccionado}" />
                                <f:setPropertyActionListener value="#{true}" target="#{menuController.editando}" />
                            </p:commandButton>

                            <p:commandButton icon="fa fa-minus-circle Fs100 Red" title="Eliminar" 
                                             action="#{menuController.eliminar}" update="formMenu:dtMenu formGrowl:growl">
                                <f:setPropertyActionListener value="#{menu}" target="#{menuController.menuSeleccionado}" />
                                <p:confirm header="Confirmación" message="Estas seguro?" icon="pi pi-exclamation-triangle" />
                            </p:commandButton>
                        </center>
                    </p:column>

                    <!--                    <p:rowExpansion >
                    
                                            <p:dataList value="#{menu.submenuList}" var="sub"  style="width: 200px ">
                                                <f:facet name="header">
                                                    Sub-Menús
                                                    <p:commandButton value="Agregar Sub-Menú" style="float: left" icon="fa fa-plus-circle"   
                                                                     oncomplete="PF('wbSubMenu').show();"
                                                                     action="#{menuController.cargarListaSubmenu}"
                                                                     update="formDlgSubMenu">
                                                        <f:setPropertyActionListener value="#{menu}" target="#{menuController.menuSeleccionado}" />
                                                        
                                                        
                                                    </p:commandButton>
                    
                                                </f:facet>
                    #{sub.nombre}
                </p:dataList>
            </p:rowExpansion>-->

                </p:dataTable> 
                <div class="float-sm-right" style="padding-top: 10px;">
                    <p:commandButton value="Nuevo Menú" ajax="true" icon="fa fa-plus-circle"  
                                     oncomplete="PF('wbMenu').show();"
                                     actionListener="#{menuController.agregarMenu}"
                                     update="formDlgMenu">
                        <f:setPropertyActionListener value="#{false}" target="#{menuController.editando}" />
                    </p:commandButton>
                </div>
            </h:form>

            <p:dialog id="dlgMenu" widgetVar="wbMenu" closeOnEscape="true" closable="true" header="Menú"
                      width="400" height="300"  appendTo="@(body)"> 
                <h:form id="formDlgMenu">
                    <div class="bd-example">
                        <div class="form-group row">
                            <label for="nom" class="col-sm-2 col-form-label">Nombre</label>
                            <div class="col-sm-10">
                                <p:inputText id="nom" styleClass="form-control" required="false"
                                             value="#{menuController.menuSeleccionado.nombre}"/>
                            </div>
                        </div>

                        <p:pickList id="pickList" value="#{menuController.submenuDualList}" 
                                    var="submenu" itemLabel="#{submenu.nombre}" itemValue="#{submenu}" 
                                    converter="entityConverter">
                            <p:ajax event="transfer" listener="#{menuController.onTransfer}" />
                        </p:pickList>




                    </div>

                    <center>
                        <p:commandButton  styleClass="ui-priority-primary" value="Guardar" style="width: 80px;"
                                          action="#{menuController.guardar}"
                                          update="formMenu:dtMenu formGrowl:growl"
                                          process="@this @form"
                                          rendered="#{!menuController.editando}"
                                          />

                        <p:commandButton  styleClass="ui-priority-primary" value="Actualizar" style="width: 100px;"
                                          action="#{menuController.actualizar}"
                                          update="formMenu:dtMenu formGrowl:growl"
                                          process="@this @form"
                                          rendered="#{menuController.editando}"
                                          />

                        <p:commandButton  styleClass="ui-priority-secondary" value="Salir" style="width: 80px;"
                                          onclick="PF('wbMenu').hide()"></p:commandButton>

                    </center>
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
                    </p:confirmDialog>  
                </h:form>
            </p:dialog>  



        </ui:define>
    </ui:composition>

</html>
