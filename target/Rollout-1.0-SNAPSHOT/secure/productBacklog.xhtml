<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:body>
        <ui:composition template="/WEB-INF/template.xhtml"  >
            <ui:define name="tituloPagina">
                Administración de Product Backlog
            </ui:define>    
            <ui:define name="content">
                <h:form id="formPBL">
                    <p:dataTable id="dtProdBL" value="#{productBackLogBean.backlogList}" var="bl" rows="10" rowKey="#{bl.idBacklog}">

                        <p:column headerText="Nombre BL" style="width: 250px;"> 
                            <p:outputLabel value="#{bl.nombreBacklog}" />
                        </p:column>

                        <p:column headerText="Descripción">
                            <p:outputLabel value="#{bl.descripcion}" />
                        </p:column>


                        <p:column headerText="Proyecto" style="width: 250px;">
                            <p:outputLabel value="#{bl.idProyecto.nombreProyecto}" />
                        </p:column>

                        <p:column headerText="Inactivo" style="width: 250px;">
                            <p:outputLabel value="#{bl.inactivo}" />
                        </p:column>

                        <p:column headerText="Acción" style="width: 200px;">
                            <center>

                                <p:commandButton value="Ver US"  title="Ver Userstory" oncomplete="PF('wbDetalleUS').show()"
                                                 update="formDlgDetalleUS" action="#{productBackLogBean.cargarUS}">
                                    <f:setPropertyActionListener value="#{bl}" target="#{productBackLogBean.backlogSeleccionado}" />                                    
                                </p:commandButton>

                                <p:commandButton icon="fa fa-pencil Fs100 Red" title="Editar" oncomplete="PF('wbProductBL').show()"
                                                 update="formDlgPBL" action="#{productBackLogBean.antesActualizar}">
                                    <f:setPropertyActionListener value="#{bl}" target="#{productBackLogBean.backlogSeleccionado}" />                                    
                                    <f:setPropertyActionListener value="#{true}" target="#{productBackLogBean.editando}" />

                                </p:commandButton>

                                <p:commandButton icon="fa fa-minus-circle Fs100 Red" title="Eliminar" 
                                                 action="#{productBackLogBean.eliminar}" update="formPBL:dtProdBL formGrowl:growl">
                                    <f:setPropertyActionListener value="#{bl}" target="#{productBackLogBean.backlogSeleccionado}" />                                    
                                    <p:confirm header="Confirmación" message="Estas seguro?" icon="pi pi-exclamation-triangle" />
                                </p:commandButton>
                            </center>
                        </p:column>

                    </p:dataTable> 

                    <div class="float-sm-right" style="padding-top: 10px;">
                        <p:commandButton value="Agregar BL" ajax="true" icon="fa fa-plus-circle"  
                                         oncomplete="PF('wbProductBL').show();"
                                         actionListener="#{productBackLogBean.agregarBL}"
                                         update="formDlgPBL">
                            <f:setPropertyActionListener value="#{false}" target="#{productBackLogBean.editando}" />
                        </p:commandButton>
                    </div>
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
                    </p:confirmDialog>  
                </h:form>

                <p:dialog id="dlgProductBL" widgetVar="wbProductBL" closeOnEscape="true" closable="true" header="Backlog"
                          width="950" height="650"  appendTo="@(body)"> 
                    <h:form id="formDlgPBL">
                        <div class="bd-example">
                            <div class="form-group row">
                                <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
                                <div class="col-sm-10">
                                    <p:inputText id="nombre" styleClass="form-control" required="false"
                                                 value="#{productBackLogBean.backlogSeleccionado.nombreBacklog}"/>
                                </div>
                            </div>                           

                            <div class="form-group row">
                                <label for="desc" class="col-sm-2 col-form-label">Descripción</label>
                                <div class="col-sm-10">
                                    <p:inputText id="desc" styleClass="form-control" required="false"
                                                 value="#{productBackLogBean.backlogSeleccionado.descripcion}"/>
                                </div>
                            </div>  

                            <div class="form-group row">
                                <label for="selPro" class="col-sm-2 col-form-label">Proyecto</label>
                                <div class="col-sm-10">
                                    <p:selectOneMenu id="selPro" value="#{productBackLogBean.proyectoSeleccionado}" 
                                                     converter="omnifaces.SelectItemsConverter" style="width: 760px !important"
                                                     >

                                        <f:selectItems value="#{productBackLogBean.proyectosList}" 
                                                       var="pro" itemLabel="#{pro.nombreProyecto}" itemValue="#{pro}" />
                                    </p:selectOneMenu>
                                </div>
                            </div>
                        </div>

                        <center>
                            <p:commandButton  styleClass="ui-priority-primary" value="Guardar" style="width: 80px;"
                                              action="#{productBackLogBean.guardar}"
                                              update="formPBL:dtProdBL formGrowl:growl"
                                              process="@this @form"
                                              rendered="#{!productBackLogBean.editando}"
                                              />

                            <p:commandButton  styleClass="ui-priority-primary" value="Actualizar" style="width: 100px;"
                                              action="#{productBackLogBean.actualizar}"
                                              update="formPBL:dtProdBL formGrowl:growl"
                                              process="@this @form"
                                              rendered="#{productBackLogBean.editando}"
                                              />

                            <p:commandButton  styleClass="ui-priority-secondary" value="Salir" style="width: 80px;"
                                              onclick="PF('wbProductBL').hide()"></p:commandButton>

                        </center>
                    </h:form>
                </p:dialog>  

                <p:dialog id="dlgDetalleUS" widgetVar="wbDetalleUS" closeOnEscape="true" closable="true" header="User Story"
                          width="1250" height="550"  appendTo="@(body)"> 
                    <h:form id="formDlgDetalleUS">

                        <p:dataTable id="dtUserStory" value="#{productBackLogBean.userStoryList}" var="us" rows="10" rowKey="#{us.idUserstory}">

                            <p:column headerText="Id. User Story">
                                <p:outputLabel value="#{us.idUserstory}" />
                            </p:column>

                            <p:column headerText="Inicio">
                                <center>
                                    <p:outputLabel value="#{us.fechaInicio}" >
                                        <f:convertDateTime pattern="dd/MM/yyyy" />
                                    </p:outputLabel>
                                </center>
                            </p:column>

                            <p:column headerText="Fin">
                                <center>
                                    <p:outputLabel value="#{us.fechaFin}" >
                                        <f:convertDateTime pattern="dd/MM/yyyy" />
                                    </p:outputLabel>
                                </center>
                            </p:column>


                            <p:column headerText="Usuario">
                                <p:outputLabel value="#{us.idUsuario.nombreUsuario}" />
                            </p:column>

                            <p:column headerText="Nombre corto">
                                <p:outputLabel value="#{us.nombreCorto}" />
                            </p:column>

                            <p:column headerText="Nombre largo">
                                <p:outputLabel value="#{us.nombreLargo}" />
                            </p:column>

                            <p:column headerText="Persona">
                                <p:outputLabel value="#{us.nombreLargo}" />
                            </p:column>

                            <p:column headerText="Backlog">
                                <p:outputLabel value="#{us.idBacklog.nombreBacklog}" />
                            </p:column>

                        </p:dataTable> 

                        <center style="float: bottom !important;">
                            <p:commandButton  styleClass="ui-priority-secondary" value="Cerrar" style="width: 80px;"
                                              onclick="PF('wbDetalleUS').hide()"></p:commandButton>

                        </center>
                    </h:form>
                </p:dialog>  
            </ui:define>    

        </ui:composition>    
    </h:body>
</html>
