<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:body>
        <ui:composition template="/WEB-INF/template.xhtml"  >
            <ui:define name="tituloPagina">
                Responsables
            </ui:define>
            <ui:define name="content">
                <h:form id="formGeneric">
                    <p:dataTable id="dtGeneric" value="#{responsableBean.lista}" var="row" rows="10" rowKey="#{row.idResponsable}"
                                 paginator="true" paginatorPosition="bottom" >

                        <p:column headerText="Nombre">
                            <p:outputLabel value="#{row.nombreApellido}" />
                        </p:column>

                        <p:column headerText="Descripci贸n">
                            <p:outputLabel value="#{row.descripcion}" />
                        </p:column>

                        <p:column headerText="Activo">
                            <p:outputLabel value="#{row.activo eq true ? 'Si' : 'No'}" />
                        </p:column>


                        <p:column headerText="Acci贸n">
                            <center>
                                <p:commandButton icon="fa fa-pencil Fs100 Red" title="Editar" oncomplete="PF('wbGeneric').show()"
                                                 update="formDlgGeneric" action="#{responsableBean.antesActualizar}">
                                    <f:setPropertyActionListener value="#{row}" target="#{responsableBean.selected}" />
                                    <f:setPropertyActionListener value="#{true}" target="#{responsableBean.editando}" />
                                </p:commandButton>

                                <p:commandButton icon="fa fa-minus-circle Fs100 Red" title="Eliminar"
                                                 action="#{responsableBean.eliminar}" update="formGeneric:dtGeneric formGrowl:growl">
                                    <f:setPropertyActionListener value="#{row}" target="#{responsableBean.selected}" />
                                    <p:confirm header="Confirmaci贸n" message="Estas seguro?" icon="pi pi-exclamation-triangle" />
                                </p:commandButton>
                            </center>
                        </p:column>

                    </p:dataTable>

                    <div class="float-sm-right" style="padding-top: 10px;">
                        <p:commandButton value="Agregar" ajax="true" icon="fa fa-plus-circle"
                                         oncomplete="PF('wbGeneric').show();"
                                         actionListener="#{responsableBean.agregar}"
                                         update="formDlgGeneric">
                            <f:setPropertyActionListener value="#{false}" target="#{responsableBean.editando}" />
                        </p:commandButton>
                    </div>
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
                    </p:confirmDialog>
                </h:form>

                <p:dialog id="dlgGeneric" widgetVar="wbGeneric" closeOnEscape="true" closable="true" header="Responsable"
                          width="550" height="350"  appendTo="@(body)">
                    <h:form id="formDlgGeneric">
                        <div class="bd-example">
                            <div class="form-group row">
                                <label for="codigo" class="col-sm-2 col-form-label">Nombre</label>
                                <div class="col-sm-10">
                                    <p:inputText id="codigo" styleClass="form-control" required="false"
                                                 value="#{responsableBean.selected.nombreApellido}"/>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="nombre" class="col-sm-2 col-form-label">Descripci贸n</label>
                                <div class="col-sm-10">
                                    <p:inputText id="nombre" styleClass="form-control" required="false"
                                                 value="#{responsableBean.selected.descripcion}"/>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="nombre" class="col-sm-2 col-form-label">Activo</label>
                                <div class="col-sm-10">
                                    <p:selectBooleanCheckbox required="false"
                                                             value="#{responsableBean.selected.activo}"/>
                                </div>
                            </div>




                        </div>

                        <center>
                            <p:commandButton  styleClass="ui-priority-primary" value="Guardar" style="width: 80px;"
                                              action="#{responsableBean.guardar}"
                                              update="formGeneric:dtGeneric formGrowl:growl"
                                              process="@this @form"
                                              rendered="#{!responsableBean.editando}"
                                              />

                            <p:commandButton  styleClass="ui-priority-primary" value="Actualizar" style="width: 100px;"
                                              action="#{responsableBean.actualizar}"
                                              update="formGeneric:dtGeneric formGrowl:growl"
                                              process="@this @form"
                                              rendered="#{responsableBean.editando}"
                                              />

                            <p:commandButton  styleClass="ui-priority-secondary" value="Salir" style="width: 80px;"
                                              onclick="PF('wbGeneric').hide()"></p:commandButton>

                        </center>
                    </h:form>
                </p:dialog>
            </ui:define>

        </ui:composition>
    </h:body>
</html>
