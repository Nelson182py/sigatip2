<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:body>
        <ui:composition template="/WEB-INF/template.xhtml"  >
            <ui:define name="tituloPagina">
                Administración de Pantallas
            </ui:define>    
            <ui:define name="content">
                <h:form id="formPantallas">
                    <p:dataTable id="dtPantallas" value="#{pantallasBean.listaPantallas}" var="pantalla" rows="10" rowKey="#{pantalla.idPantalla}"
                                 paginator="true">

                        <p:column headerText="Nombre">
                            <p:outputLabel value="#{pantalla.nombre}" />
                        </p:column>

                        <p:column headerText="URL">                           
                            <p:outputLabel value="#{pantalla.url}" />
                        </p:column>

                        <p:column headerText="Acción">
                            <center>
                                <p:commandButton icon="fa fa-pencil Fs100 Red" title="Editar" oncomplete="PF('wbPantallas').show()"
                                                 update="formDlgPantallas" action="#{pantallasBean.antesActualizar}">
                                    <f:setPropertyActionListener value="#{pantalla}" target="#{pantallasBean.pantallaSeleccionada}" />
                                    <f:setPropertyActionListener value="#{true}" target="#{pantallasBean.editando}" />
                                </p:commandButton>

                                <p:commandButton icon="fa fa-minus-circle Fs100 Red" title="Eliminar" 
                                                 action="#{pantallasBean.eliminar}" update="formPantallas:dtPantallas formGrowl:growl">
                                    <f:setPropertyActionListener value="#{pantalla}" target="#{pantallasBean.pantallaSeleccionada}" />
                                    <p:confirm header="Confirmación" message="Estas seguro?" icon="pi pi-exclamation-triangle" />
                                </p:commandButton>
                            </center>
                        </p:column>

                    </p:dataTable> 

                    <div class="float-sm-right" style="padding-top: 10px;">
                        <p:commandButton value="Agregar Pantalla" ajax="true" icon="fa fa-plus-circle"  
                                         oncomplete="PF('wbPantallas').show();"
                                         actionListener="#{pantallasBean.agregarItem}"
                                         update="formDlgPantallas">
                            <f:setPropertyActionListener value="#{false}" target="#{pantallasBean.editando}" />
                        </p:commandButton>
                    </div>
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
                    </p:confirmDialog>  
                </h:form>

                <p:dialog id="dlgPantallas" widgetVar="wbPantallas" closeOnEscape="true" closable="true" header="Pantallas"
                          width="650" height="450"  appendTo="@(body)"> 
                    <h:form id="formDlgPantallas">
                        <div class="bd-example">
                            <div class="form-group row">
                                <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
                                <div class="col-sm-10">
                                    <p:inputText id="nombre" styleClass="form-control" required="false"
                                                 value="#{pantallasBean.pantallaSeleccionada.nombre}"/>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="url" class="col-sm-2 col-form-label">URL</label>
                                <div class="col-sm-10">
                                    <p:inputText id="url" styleClass="form-control" required="false"
                                                 value="#{pantallasBean.pantallaSeleccionada.url}"/>
                                </div>
                            </div>
                        </div>

                        <center>
                            <p:pickList id="pickList" value="#{pantallasBean.rolesDualList}" 
                                        var="rol" itemLabel="#{rol.nombreRol}" itemValue="#{rol}" 
                                        converter="entityConverter">
                            </p:pickList>
                        </center>

                        <center style="padding-top: 40px;">
                            <p:commandButton  styleClass="ui-priority-primary" value="Guardar" style="width: 80px;"
                                              action="#{pantallasBean.guardar}"
                                              update="formPantallas:dtPantallas formGrowl:growl"
                                              process="@this @form"
                                              rendered="#{!pantallasBean.editando}"
                                              />

                            <p:commandButton  styleClass="ui-priority-primary" value="Actualizar" style="width: 100px;"
                                              action="#{pantallasBean.actualizar}"
                                              update="formPantallas:dtPantallas formGrowl:growl"
                                              process="@this @form"
                                              rendered="#{pantallasBean.editando}"
                                              />

                            <p:commandButton  styleClass="ui-priority-secondary" value="Salir" style="width: 80px;"
                                              onclick="PF('wbPantallas').hide()"></p:commandButton>

                        </center>
                    </h:form>
                </p:dialog>  
            </ui:define>    

        </ui:composition>    
    </h:body>
</html>
